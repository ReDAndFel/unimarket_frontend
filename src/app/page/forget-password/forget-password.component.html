<h1>Reestablecer la contraseña</h1>
<h2>Ingresa tu correo electronico para recuperar el acceso a tu cuenta</h2>
<form class = "form_forget_password" (ngSubmit)="forgetPasswordFunction()">
  <div class="text-field">
    <label>Correo electrónico: </label>
    <input type="text" name="email" [(ngModel)]="forgetPassword.email" email required>
  </div>
  <button type="submit">Enviar correo</button>
</form>
