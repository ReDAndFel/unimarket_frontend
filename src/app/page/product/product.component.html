<div class="main_container">
  <app-header></app-header>
  <div class="product_form_container">
    <h1>Información del producto</h1>
  <form class = "form_product" #f="ngForm" (ngSubmit)="createProduct()">
    <div class="textfield">
      <label >Titulo: </label>
      <input type="text"  name="name" [(ngModel)]="product.title" required />
    </div>
    <div class="textfield">
      <label >Descripcion: </label>
      <textarea name="description" [(ngModel)]="product.description" required></textarea>
    </div>
    <div class="textfield">
      <label >Precio: </label>
      <input type="number"  name="price" [(ngModel)]="product.realPrice" required />
    </div>
    <div class="textfield">
      <label >Unidades: </label>
      <input type="number"  name="units" [(ngModel)]="product.units" required  />
    </div>
    <div class="textfield">
    <label >Descuento: </label>
    <input type="number"  name="discount" [(ngModel)]="product.discount"  />
    </div>
    <div class="textfield image_select">
      <label >Imagen: </label>
      <input type="file"  name="images" (change)="onFileChange($event)" multiple />
    </div>
    <div class="col-sm-3" >
      <button type="submit" [disabled]="images == null" class="btn btn-primary"
      (click)="subirImagenes()" >
      
      <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir imágenes
      </button>
      </div>
    <div class="textfield cbCategory">
      <label >Categoría: </label>
      <select name="category" [(ngModel)]="product.category" required>
        <option value="" selected >Seleccione una categoría</option>
        <option [value]="i+1" *ngFor="let item of categories; index as i"> {{item}} </option>
      </select >
    </div>
    <button class="button_form "type="submit" [disabled]="f.invalid" >{{textButton}}</button>
  </form>  
  </div>
  <app-nav-user></app-nav-user>
</div>
