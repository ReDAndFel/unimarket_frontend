<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search"
      (submit)="iraBusqueda(textoBusqueda.value)" >
  <input #textoBusqueda type="search" class="form-control form-control-dark text-bg-dark"
         placeholder="Search..." aria-label="Search">
</form>

<p>Resultados de b√∫squeda para "{{textoBusqueda}}"</p>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  <div class="col" *ngFor="let item of filtro">
    <div class="card shadow-sm">
      <div class="image-item" >
        <img src="{{item.images[0]}}" />
      </div>
      <div class="card-body">
        <p class="card-text">{{item.title}}</p>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text">$ {{item.price}}</p>
        <p class="card-text">$ {{item.idCategory}}</p>
        <hr/>
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div class="btn-group">
            <a class="btn btn-sm btn-outline-primary"

               routerLink="/detail-product/{{item.id}}" role="button" >Ver detalle</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
