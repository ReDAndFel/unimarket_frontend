<div class="category_container">
  <div *ngFor="let item of categories" >
    <div class="category_card_container" (click)="selectCategory(item.name)">
      <div class="category_image">
        <img src="{{item.image}}" alt="{{item.name}} image">
      </div>
      <h3>{{item.name}}</h3>
    </div>
  </div>
</div>
