<h1>Iniciar Sesión</h1>

<form class = "form_login" (ngSubmit)="iniciarSesion()">

  <div class="text-field">
    <label>Correo electrónico: </label>
    <input type="text" name="email" [(ngModel)]="login.email" required email/>
  </div>
  <div>
    <label>Contraseña: </label>
    <input type="password" name="password" [(ngModel)]="login.password" required/>
  </div>
  <button type="submit">Iniciar sesión</button>
</form>

<div class="forget_password">
  <p>¿Olvidaste tu contraseña? <span><a href="/forget_password">Reestablecer contraseña</a></span></p>
</div>
